<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heightofwebpage">
        <div class="sections">
            <div class="section1">
                <div class="navsectioninS1 sectionbackground borderradius">
                    <div class="logoinNavsection1">
                        <img src="Icons/spotifyicon.svg" class="revert" alt="">
                    </div>
                    <div class="homeandsearchinNavsection1">
                        <nav>
                            <a href="/"><img src="Icons/homebutton.svg" class="revert" alt="">Home</a>
                            <a href="/" class="changeonhover"><img src="Icons/searchbutton.svg" class="revert" alt="">Search</a>
                        </nav>
                    </div>
                </div>
                <div class="lowersectioninS1 sectionbackground borderradius">
                    <div class="librarysectioninS1">
                        <div class="headerinlibrary">
                            <div class="yourlibrary">
                                <a href="/" class="changeonhover"><img class="revert" src="Icons/folder.svg" alt="">Your Library</a>
                            </div>
                            <div class="plussign">
                                <img class="revert" src="Icons/plus.svg" alt="">
                            </div>
                        </div>
                        <div class="contentoflibrary">
                            <div class="card1inlibrary carddesign">
                                <div class="card1text cardtextdesign">
                                    <h5>Create your first playlist</h5>
                                    It's easy, we'll help you
                                </div>
                                <div class="card1button buttondesign">
                                    <button>Create Playlist</button>
                                </div>
                            </div>
                            <div class="card2inlibrary carddesign">
                                <div class="card2text cardtextdesign">
                                    <h5>Let's find some podcasts to follow</h5>
                                    We'll keep you updated on new episodes
                                </div>
                                <div class="card2button buttondesign">
                                    <button>Browse podcasts</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footersectioninS1">
                        <div class="legalsection">
                            <a href="/">Legal</a>
                            <a href="/">Safety & Privacy Center</a>
                            <a href="/">Privacy Policy</a>
                            <a href="/">Cookies</a>
                            <a href="/">About Ads</a>
                            <a href="/">Accessibility</a>
                        </div>
                        <div class="languagebutton">
                            <button><img class="revert" src="Icons/languagebutton.svg" alt=""> English</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section2 sectionbackground  borderradius">
                <div class="header">

                </div>

                <div class="foldersection">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
